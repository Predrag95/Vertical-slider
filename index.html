<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Vertical Slider</title>
</head>
<body>
  <div class="slides-container">
    <div class="left-slide">
      <div style="background-color: rgb(49, 51, 172);">
        <h2>Rog</h2>
        <p>Lorem ipsum dolor sit.</p>
      </div>
      <div style="background-color: rgb(218, 69, 42);">
        <h2>Valve</h2>
        <p>Lorem ipsum dolor sit.</p>
      </div>
      <div style="background-color: rgb(190, 190, 190);">
        <h2>MacBook</h2>
        <p>Lorem ipsum dolor sit.</p>
      </div>
      <div style="background-color: rgb(65, 197, 153);">
        <h2>Glasses</h2>
        <p>Lorem ipsum dolor sit.</p>
      </div>
    </div>
    <div class="right-slide">
      <div style="background-image: url('./img/img1.jpg');"></div>
      <div style="background-image: url('./img/img2.jpg');"></div>
      <div style="background-image: url('./img/img3.jpg');"></div>
      <div style="background-image: url('./img/img4.jpg');"></div>
    </div>
    <div class="buttons-container">
      <button class="button-up" ><i class="fa fa-arrow-up"></i></button>
      <button class="button-down"><i class="fa fa-arrow-down"></i></button>
    </div>
  </div>


  <script src="app.js"></script>
</body>
</html>
